<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Panels Image Gallery</title>
</head>

<body>
  <div class="card">
    <h3>People</h3>
    <img src="https://images.wallpaperscraft.ru/image/porsche_sportkar_avtomobil_197986_1280x720.jpg" alt="">
  </div>
  <div class="card">
    <h3>stop <br> fighting</h3>
    <img src="https://images.wallpaperscraft.ru/image/koster_ogon_iskry_149534_1280x720.jpg" alt="">
  </div>
  <div class="card">
    <h3>Angels <br> are <br> crying</h3>
    <img src="https://images.wallpaperscraft.ru/image/ozero_les_sneg_130421_1280x720.jpg" alt="">
  </div>
  <div class="card">
    <h3>We <br> can be <br> better</h3>
    <img src="https://images.wallpaperscraft.ru/image/oleni_trava_listya_osen_derevya_59721_1280x720.jpg" alt="">
  </div>
  <div class="card">
    <h3>Love <br> is the <br> answer</h3>
    <img src="https://images.wallpaperscraft.ru/image/kofe_kapuchino_pena_koritsa_zerna_108167_1280x720.jpg" alt="">
  </div>
  <script>
    setWidth = ({ style }, value) => style.width = value + "%"
    onclick = ({ path }) => path[1].style.width === '100%' ? setWidth(path[1], 25) : setWidth(path[1], 100);

// works the same
// document.onclick = ({ path }) => path[1].style.width === '100%' ? path[1].style.width = '25%' : path[1].style.width = "100%"
  </script>
</body>

</html>

<style>
  body {
    display: flex;
    height: 100vh;
    margin: 0;
    overflow-y: hidden;
    overflow-x: hidden;
  }

  .card {
    width: 25%;
    overflow: hidden;
    transition: all .4s;
    cursor: pointer;
    opacity: 0.9;
    position: relative;
  }

  img {
    height: 100%;
  }

  .card:hover {
    opacity: 1;
  }

  .card:active {
    opacity: .6;
  }

  h3 {
    position: absolute;
    top: 30vh;
    left: 20%;
    line-height: 1.1;
    color: white;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: bold;
    font-size: 50px;
    text-shadow: 10px 10px 15px black;
  }
</style>
